<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Navbar</title>
    <style>
      body {
        margin: 0;
      }
      .navbar_menu {
        display: flex;
        flex-wrap: wrap;
        padding: 0;
        margin: 10px 0;
      }
      .navbar_menu .nav_item {
        font-size: 1rem;
        color: #1e1e1e;
        font-weight: 600;
        padding: 0 10px;
        position: relative;
        cursor: pointer;
      }
      .navbar_menu .nav_item.active,
      .navbar_menu .nav_item:hover {
        color: rgb(255, 208, 0);
      }
      .dropdown_menu {
        position: relative;
      }
      .dropmenu_wrap {
        position: absolute;
        right: 0;
        left: 0;
        top: 0;
      }
      .dropdown_body {
        padding: 0;
        display: flex;
        transition: 500ms all;
        flex-direction: column;
        opacity: 0;
        margin: auto;
        max-width: 1296px;
        min-width: 1000px;
        width: 94%;
        transition: showMenu;
        animation: showMenu;
        background-color: whitesmoke;
        border: 1px solid #aeaeae;
        padding: 20px;
        z-index: 2;
      }

      .dropdown_body.active {
        transition: 500ms all ease-out;
        opacity: 1;
        height: auto;
        width: auto;
      }
      .dropdown_body:not(.active) {
        height: 0;

        display: none;
      }
      .dropdown_body .drop_item {
        display: flex;
        flex-direction: column;
        width: 200px;
        margin: 0 10px;
        font-size: 15px;
        color: #1e1e1e;
        align-items: center;
        text-decoration: none;
      }
      .dropdown_body .drop_item:hover {
        text-decoration: underline;
      }
      .dropdown_body_items {
        display: flex;
        flex-wrap: wrap;
      }
      .dropdown_body_items .drop_item_img {
        width: 100%;
        height: auto;
        display: block;
        margin: 10px auto 10px;
      }
      .dropmenu_container {
        position: relative;
      }
      .dropdown_body_items_header {
        width: 100%;

        display: flex;
        justify-content: space-between;
      }
      .dropdown_body_items_header span {
        cursor: pointer;
      }
      .overlay {
        min-height: 100vh;
        background-color: #1e1e1e8c;
      }
      @keyframes showMenu {
        0% {
          transform: translateY(-100);
        }

        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="">
        <nav class="navbar_menu">
          <span class="nav_item" id="item_1">Item 1</span>
          <span class="nav_item" id="item_2">Item 2</span>
          <span class="nav_item" id="item_3">Item 3</span>
        </nav>
      </div>
      <div class="dropmenu_container">
        <div class="dropmenu_wrap" id="dropmenu_wrap"></div>
      </div>
    </header>

    <main id="main" onclick="clearItems()"></main>
    <script>
      const dropdownTemp = `
      <div class="dropdown_body" data-menu-target="Data-target">
        <nav class="dropdown_body_items">
         <div class="dropdown_body_items_header">
            <h2>TITLE</h2>
           <span onclick="clearItems()"> âœ–</span>
          </div>
          ITEMS
        </nav>
        <div style="width: 100%"></div>

      </div>
      `;
      const dorpdownItemTemp = `
      <a class="drop_item">
        <img
          class="drop_item_img"
          src="IMAGE"
        />
        <span>TEXT</span>
      </a> `;
      const dorp_down = [
        {
          title: "Title 1",
          "data-target": "item_1",
          items: [
            {
              image:
                "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg",
              label: "text item1",
            },
            {
              image:
                "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg",
              label: "text item1",
            },
            {
              image:
                "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg",
              label: "text item1",
            },
            {
              image:
                "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg",
              label: "text item1",
            },
          ],
        },
        {
          title: "Title 2",
          "data-target": "item_2",
          items: [
            {
              image:
                "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg",
              label: "text item2",
            },
            {
              image:
                "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg",
              label: "text item2",
            },
          ],
        },
        {
          title: "Title 3",
          "data-target": "item_3",
          items: [
            {
              image:
                "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg",
              label: "text item3",
            },
            {
              image:
                "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg",
              label: "text item3",
            },
          ],
        },
      ];

      dorp_down.forEach((div) => {
        console.log(div);
        let dorpTem = dropdownTemp;
        dorpTem = dorpTem.replace(/Data-target/g, div["data-target"]);
        dorpTem = dorpTem.replace(/TITLE/g, div["title"]);

        let items = "";
        div.items.forEach((item) => {
          let dorpDownItem = dorpdownItemTemp;
          dorpDownItem = dorpDownItem.replace(/IMAGE/g, item.image);
          dorpDownItem = dorpDownItem.replace(/TEXT/g, item.label);
          items += dorpDownItem;
          console.log(dorpDownItem);
        });
        console.log(items);
        dorpTem = dorpTem.replace(/ITEMS/g, items);

        document.getElementById("dropmenu_wrap").innerHTML += dorpTem;
      });

      const clearItems = () => {
        document
          .querySelectorAll("span.nav_item")
          .forEach((i) => i.classList.remove("active"));
        document
          .querySelectorAll(".dropdown_body")
          .forEach((e) => e.classList.remove("active"));
        document.getElementById("main").classList.remove("overlay");
      };

      document.querySelectorAll("span.nav_item").forEach((item) => {
        item.addEventListener("click", (event) => {
          let isVisted = false;
          let item = event.srcElement;
          let items = document.querySelectorAll(".dropdown_body");
          document.querySelectorAll("span.nav_item").forEach((item) => {
            if (item.classList.contains("active")) {
              isVisted = true;
              clearItems();
            }
            console.log(item.classList);
          });
          setTimeout(() => {
            items.forEach((div, i) => {
              if (
                div.getAttribute("data-menu-target") == item.id &&
                !isVisted
              ) {
                div.classList.add("active");
                item.classList.add("active");
                document.getElementById("main").classList.add("overlay");
              }
            });
            console.log(isVisted);
          }, 200);
        });
      });
    </script>
  </body>
</html>
